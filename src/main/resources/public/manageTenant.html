<div class="offcanvas offcanvas-end" id="managetenant_form">
    <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title" id="manageTenantModalLabel">View/Edit Tenants</h5>
        <button
                aria-label="Close"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                type="button"
        ></button>
    </div>
    <div class="offcanvas-body flex-grow-1">
        <form class="manageTenantForm pt-0 row g-2" id="managetenant_form_id" onsubmit="return false">
            <div class="card-datatable table-responsive">
                <table id="tenantTable" class="dt-responsive table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Post</th>
                        <th>City</th>
                        <th>Date</th>
                        <th>Salary</th>
                        <th>Age</th>
                        <th>Experience</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Post</th>
                        <th>City</th>
                        <th>Date</th>
                        <th>Salary</th>
                        <th>Age</th>
                        <th>Experience</th>
                        <th>Status</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </form>
    </div>
</div>
